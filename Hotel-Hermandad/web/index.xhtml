<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Hotel Hermandad</title>
    </h:head>
    <h:body style="background-color: #dddddd;">
        <h:form style="margin-top: 10%;margin-left: 35%;" rendered="#{administradorController.administradors.size()==0}">
            <p:growl id="msg2"/>
            <p:panelGrid columns="2" columnClasses="column">
                
                <f:facet name="header">
                    SOY EL ADMNISTRADOR
                </f:facet>
                
                <p:outputLabel value="nombre" for="nombre" />
                <p:inputText id="nombre" value="#{administradorController.administrador.nombre}" title="nombre" required="true" requiredMessage="nombre"/>

                <p:outputLabel value="apellido" for="apellido" />
                <p:inputText id="apellido" value="#{administradorController.administrador.apellido}" title="apellido" required="true" requiredMessage="CAMPO apellido REQUERIDO"/>

                <p:outputLabel value="cedula" for="cedula" />
                <p:inputText type="number" id="cedula" value="#{administradorController.administrador.cedula}" title="cedula" required="true" requiredMessage="CAMPO cedula REQUERIDO"/>

                <p:outputLabel value="sexo" for="sexo" />
                <p:selectOneMenu id="sexo" value="#{administradorController.administrador.sexo}" required="true" requiredMessage="CAMPO SEXO NECESARIO">
                    <f:selectItem noSelectionOption="true" itemValue="#{null}" itemLabel="SELECICIONE UN SEXO"/>
                    <f:selectItem itemValue="FEMENINO" itemLabel="FEMENINO"/>
                    <f:selectItem itemValue="MASCULINO" itemLabel="MASCULINO"/>
                </p:selectOneMenu>

                <p:outputLabel value="correo" for="correo" />
                <p:inputText type="email" id="correo" value="#{administradorController.administrador.correo}" title="correo" required="true" requiredMessage="CAMPO correo REQUERIDO"/>

                <p:outputLabel value="telefono" for="telefono" />
                <p:inputText type="number" id="telefono" value="#{administradorController.administrador.telefono}" title="telefono"/>

                <p:outputLabel value="usuario" for="usuario" />
                <p:inputText id="usuario" value="#{administradorController.administrador.usuario}" title="usuario" required="true" requiredMessage="CAMPO usuario REQUERIDO "/>

                <p:outputLabel value="contraseña" for="contrasena" />
                <p:password id="contrasena" value="#{administradorController.administrador.contrasena}" title="CONTRASEÑA" required="true" requiredMessage="CAMPO REQUERIDO"/>

            </p:panelGrid>
            <p:commandButton style="margin-top: 10px;" actionListener="#{administradorController.crear()}" ajax="false" value="GUARDAR" />
        </h:form>
        
        <h:form style="margin-top: 15%;margin-left: 40%;" rendered="#{administradorController.administradors.size()>0}">
            <p:growl id="msg"/>
            <p:panelGrid columns="1" >
                <f:facet name="header" >
                    <p:outputLabel value="LOGIN" style="font-size: 25px;"/><br/>
                    <h:outputLabel value="#{login.valiidate}" style="font-size: 10px;color: #ff8181"/>
                </f:facet>
                <p:inputText value="#{login.nickname}" placeholder="usuario"/>
                <p:password value="#{login.contrasena}" placeholder="contraseña"/>
                <f:facet name="footer">
                    <p:commandButton value="Login" action="#{login.verificarDatos()}" update="msg" style="padding: 5px;float: right;"/>
                </f:facet>
                <f:facet name="footer">
                    <p:commandButton action="registro?faces-redirect=true" value="Sign in" style="padding: 5px;float: right;"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
